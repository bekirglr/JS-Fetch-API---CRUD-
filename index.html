<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API - CRUD </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="display-3 text-center">Employee Details</h3>
          <table class="table table-dark text-center table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>E-mail</th>
                <th>Process</th>
              </tr>
            </thead>
            <tbody id="userTable">
               <!-- <tr>
                    <td><input type="text" class="from-control" id="" value=""></td>
                    <td><input type="text" class="from-control" id="" value=""></td>
                    <td><input type="text" class="from-control" id="" value=""></td>
                    <td>
                        <a href="" class="btn btn-warning" >Edit</a>
                        <a href="" class="btn btn-danger">Delete</a>
                    </td>
                </tr> -->
            </tbody>
          </table>
          <form class="row">
            <div class="col-md-3"> 
              <input
                class="form-control" style="box-shadow:1px 1px 1px 2px #E5E5E5;"
                type="text"
                id="first_name"
                placeholder="Name"
              />
            </div>
            <div class="col-md-3">
              <input style="box-shadow:1px 1px 1px 2px #E5E5E5;"
                class="form-control"
                type="text"
                id="last_name"
                placeholder="Surname"
              />
            </div>
            <div class="col-md-3">
              <input style="box-shadow:1px 1px 1px 2px #E5E5E5;"
                class="form-control"
                type="text"
                id="email"
                placeholder="E-mail"
              />
            </div>
            <div class="col-md-3 text-end">
              <a class="btn btn-success" onclick="creatUser()" style="box-shadow:1px 1px 1px 2px #E5E5E5;">Creat a User</a>
              <a class="btn btn-primary" onclick="refreshData()" style="box-shadow:1px 1px 1px 2px #E5E5E5;"> Refresh</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
